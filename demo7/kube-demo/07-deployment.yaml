apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    run: helloworld
  name: helloworld
  namespace: demo7
spec:
  replicas: 1
  selector:
    matchLabels:
      run: helloworld
  template:
    metadata:
      labels:
        run: helloworld
    spec:
      serviceAccountName: spring-service-account
      containers:
      - image: mhoshivm/spring-helloworld
        imagePullPolicy: Always
        name: helloworld
---
